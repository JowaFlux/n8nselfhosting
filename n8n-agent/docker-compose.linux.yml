services:
  n8n:
    image: n8nio/n8n:1.109.2
    container_name: n8n
    ports: ["5678:5678"]
    env_file: .env
    volumes:
      - ./data/n8n:/home/node/.n8n
      - ./data/knowledge.sqlite:/data/knowledge.sqlite
      - ./evidence:/data/evidence
    depends_on: [ollama]
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports: ["11434:11434"]
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  tika:
    image: apache/tika:2.9.1
    container_name: tika
    ports: ["9998:9998"]
    restart: unless-stopped

volumes:
  ollama_models:
